<div class="flex-container">
  <div  *ngFor="let planet of planets" class="card" (click)="onSelect(planet)">
    <img src={{planet.img}} alt={{planet.name}} style="width:100%">
    <div class="container">
      <h4><b>{{planet.name}}</b></h4>
      <p>sunDistance: {{planet.sunDistance}}</p>
      <p>orbitalPeriod: {{planet.orbitalPeriod}}</p>
      <p>Moons: {{planet.moonNum}}</p>
    </div>
  </div>
  </div>
